<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
    
</head>
<body>

<div class="container mt-5">
    <!-- Flash Messages for Success/Error -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row register-container">
                <!-- Left side: Image -->
                <div class="col-md-5 d-none d-md-block">
                    <img src="{{ url_for('static', filename='images/register.png') }}" alt="Register Image" class="register-image">
                </div>

              
                <div class="col-md-7">
                    <h3 class="text-center text-light mb-3">Register</h3>
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required value="{{ request.form.get('username', '') }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required value="{{ request.form.get('email', '') }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="password-error" id="passwordHelp"></small>
                             <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show  Password

                        </div>
                        <div class="form-group">
    
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm_Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <small class="password-error" id="confirmHelp"></small>
                            <input type="checkbox" id="showPassword" onclick="toggleConfirmPassword()"> Show Confirm_Password

                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-light">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Password Validation Script -->
<script>
function togglePassword() {
    const passwordField = document.getElementById('password');
    passwordField.type = (passwordField.type === 'password') ? 'text' : 'password';
}

function toggleConfirmPassword() {
    const confirmPasswordField = document.getElementById('confirm_password');
    confirmPasswordField.type = (confirmPasswordField.type === 'password') ? 'text' : 'password';
}
</script>


</body>
</html>
